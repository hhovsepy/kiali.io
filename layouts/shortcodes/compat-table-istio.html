{{ $data := index .Site.Data.compatibility.istio }}

<table border="1">
  <thead>
    <tr>
      <th style="width:50px">Istio</th>
      <th style="width:200px">Tested Kiali Versions</th>
      <th>Notes</th>
    </tr>
  </thead>
  <tbody>
    {{ range $data.versionRange }}
    <tr>
      <td>{{ .meshVersion }}</td>
      <td>{{ .kialiVersions }}</td>
      <td>{{ .notes }}</td>
    </tr>
    {{ end }}
  </tbody>
</table>
