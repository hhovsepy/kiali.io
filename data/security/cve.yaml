# The Reported Kiali CVEs for which Kiali is confirmed to not be vulnerable
versionRange:
  - cve: "CVE-2024-2961"
    severity: n/a
    description: "The iconv() function in the GNU C Library versions 2.39 and older may overflow the output buffer passed to it by up to 4 bytes when converting strings to the ISO-2022-CN-EXT character set"
    notes: "Kiali is not affected. ISO-2022-CN-EXT has been removed. To confirm, run the validation command `podman run -it --rm --entrypoint '' quay.io/kiali/kiali:v2.2.0 iconv -l | grep -E 'CN-?EXT'`. See https://access.redhat.com/security/cve/CVE-2024-2961"
  - cve: "CVE-2022-27191"
    severity: high
    description: "golang.org/x/crypto/ssh allows an attacker to crash a server in certain circumstances involving AddHostKey"
    notes: "Kiali does not use the AddHostKey API; furthermore, neither Kiali nor its dependencies import this component. Thus Kiali is not susceptible to this vulnerability."
  - cve: "CVE-2022-1996"
    severity: critical
    description: "github.com/emicklei/go-restful"
    notes: "Despite the package dependency Kiali is not susceptible to this vulnerability"
  - cve: "CVE-2019-1010022"
    severity: critical
    description: "GNU Libc current is affected by: Mitigation bypass."
    notes: "This is a disputed CVE. According to upstream, it is not a security issue. For details, please see https://sourceware.org/bugzilla/show_bug.cgi?id=22850 and https://security-tracker.debian.org/tracker/CVE-2019-1010022"
